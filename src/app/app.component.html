<div>
  <h1>Welcome to {{ store.getABC() }}!</h1>
</div>
<div>
  @for(item of store.filteredFavorites; track item) {
  <div>
    <h2>{{ item.name }}</h2>
    <p>{{ item.name }}</p>
  </div>
  }
</div>
<div>
  <button type="button" (click)="store.addFavorite(initialFavorites)">
    ADD FAVORITE
  </button>
</div>
<router-outlet />
