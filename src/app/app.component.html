<div>
  <h1>Welcome to {{ favoritesStore.firstFavoriteName }}!</h1>
</div>
<div>
  @for(item of favoritesStore.filteredFavorites; track item) {
  <div>
    <h2>{{ item.name }}</h2>
    <p>{{ item.link }}</p>
    <p>{{ item.type }}</p>
  </div>
  }
</div>
<div>
  <button type="button" (click)="favoritesStore.addFavorite()">
    ADD FAVORITE
  </button>
</div>
<router-outlet />
